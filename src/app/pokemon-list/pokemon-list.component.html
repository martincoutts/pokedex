<div *ngIf="hasImages; else spinner" class="pokemon-list">
    <div
        *ngFor="let pokemon of pokemonList; index as i"
        class="pokemon-list__pokemon"
    >
        <a [routerLink]="['pokemon', pokemon.pokemon.entry_number]"
            ><img [src]="pokemon.avatar" />
            <h4>
                {{
                    pokemon.pokemon.pokemon_species.name | capitalizeFirstLetter
                }}
            </h4></a
        >
    </div>
</div>

<ng-template #spinner>
    <nz-spin nzSimple></nz-spin>
</ng-template>
