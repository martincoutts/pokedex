<div *ngIf="hasImages; else spinner">
    <div *ngFor="let pokemon of pokemonList; index as i">
        <a [routerLink]="['pokemon', pokemon.pokemon.entry_number]"
            ><img [src]="pokemon.avatar" />
            <span>
                {{ pokemon.pokemon.pokemon_species.name }}
            </span></a
        >
    </div>
</div>

<ng-template #spinner>
    <nz-spin nzSimple></nz-spin>
</ng-template>
