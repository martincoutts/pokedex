<div *ngIf="dataLoaded; else spinner" class="pokemon">
    <div class="pokemon__header">
        <button
            *ngIf="pokemon.id - 1"
            nz-button
            nzType="primary"
            nzSize="large"
            (click)="navigateToPokemon(pokemon.id - 1)"
        >
            < #{{ pokemon.id - 1 | numberPad }}
            {{
                pokemonList[pokemon.id - 1].pokemon_species.name
                    | capitalizeFirstLetter
            }}
        </button>

        <h1>
            #{{ pokemon.id | numberPad }}
            {{ pokemon.name | capitalizeFirstLetter }}
        </h1>

        <button
            *ngIf="pokemon.id + 1"
            nz-button
            nzSize="large"
            nzType="primary"
            (click)="navigateToPokemon(pokemon.id + 1)"
        >
            #{{ pokemon.id + 1 | numberPad }}
            {{
                pokemonList[pokemon.id].pokemon_species.name
                    | capitalizeFirstLetter
            }}
            >
        </button>
    </div>

    <div>
        <pokemon-image [pokemon]="pokemon"></pokemon-image>
    </div>
    <p>{{ pokemonSpecies.flavor_text_entries[3].flavor_text }}</p>
    <div class="pokemon__stats">
        <div *ngFor="let stat of pokemon.stats">
            <span>{{ stat.stat.name }}:</span><span>{{ stat.base_stat }}</span>
        </div>
        <div>
            <span>height:</span><span>{{ pokemon.height / 10 }}m</span>
        </div>
        <div>
            <span>weight:</span><span>{{ pokemon.weight / 10 }}kg</span>
        </div>
    </div>
    <div class="pokemon__types">
        <div *ngFor="let type of pokemon.types">
            <span>{{ type.type.name }}</span>
        </div>
    </div>
    <evolution-chain
        *ngIf="evolutionChainResponse"
        [evolutionChain]="evolutionChainResponse"
    ></evolution-chain>

    <weaknesses [types]="pokemon.types"></weaknesses>
    <button nz-button nzType="primary" (click)="goHome()">Back to List</button>
</div>

<ng-template #spinner>
    <nz-spin nzSimple></nz-spin>
</ng-template>
